<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grocery Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Color System */
            --primary: #6C63FF;
            --primary-light: #F0EFFF;
            --secondary: #FF6584;
            --secondary-light: #FFEEF2;
            --success: #48BB78;
            --success-light: #F0FFF4;
            --warning: #ED8936;
            --warning-light: #FFFAF0;
            --danger: #F56565;
            --danger-light: #FFF5F5;
            --info: #4299E1;
            --info-light: #EBF8FF;
            
            /* Neutral Colors */
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* Typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-primary: 0 4px 15px rgba(108, 99, 255, 0.1);
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;
            
            /* Current Theme Variables */
            --bg-color: var(--white);
            --card-color: var(--white);
            --text-color: var(--gray-800);
            --text-secondary: var(--gray-500);
            --border-color: var(--gray-200);
            --hover-color: var(--gray-50);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.5;
            overscroll-behavior-y: contain;
        }
        
        h1, h2, h3, h4 {
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--gray-900);
        }
        
        h1 { font-size: var(--text-3xl); }
        h2 { font-size: var(--text-2xl); }
        h3 { font-size: var(--text-xl); }
        h4 { font-size: var(--text-lg); }
        
        small {
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }
        
        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Header */
        .app-header {
            background: var(--white);
            color: var(--gray-900);
            padding: var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-weight: 700;
            font-size: var(--text-xl);
        }
        
        .header-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: var(--space-lg);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Cards */
        .card {
            background: var(--card-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
            font-size: var(--text-base);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary);
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: var(--shadow-primary);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .btn-outline:hover {
            background-color: var(--hover-color);
        }
        
        .btn-sm {
            padding: var(--space-sm) var(--space-md);
            font-size: var(--text-sm);
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        
        .stat-card {
            background: var(--card-color);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary);
            margin: var(--space-xs) 0;
        }
        
        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: var(--gray-100);
            border-radius: var(--radius-full);
            margin: var(--space-md) 0;
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: var(--radius-full);
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        /* Recent Items */
        .recent-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-md);
        }
        
        .recent-item {
            background: var(--card-color);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .recent-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .item-name {
            font-weight: 500;
            margin-bottom: var(--space-xs);
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            padding: var(--space-lg);
            box-shadow: var(--shadow-xl);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: var(--text-xl);
            cursor: pointer;
            color: var(--gray-500);
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: inherit;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .recent-items {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                padding: var(--space-md);
            }
            
            .main-content {
                padding: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="header-title">Grocery Tracker</h1>
            <div class="header-actions">
                <button class="btn btn-icon" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn btn-icon" id="profileBtn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- Stats Overview -->
            <div class="stats-grid" id="statsContainer">
                <!-- Filled dynamically by JavaScript -->
            </div>
            
            <!-- Budget Progress -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3>Monthly Budget</h3>
                    <small id="budgetRemainingText">$500 remaining</small>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="budgetProgressBar"></div>
                </div>
            </div>
            
            <!-- Recent Items -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3>Recent Purchases</h3>
                    <button class="btn btn-sm btn-outline" id="viewAllBtn">View All</button>
                </div>
                <div class="recent-items" id="recentItemsContainer">
                    <!-- Filled dynamically by JavaScript -->
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3>Quick Actions</h3>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: var(--space-sm);">
                    <button class="btn btn-outline" id="addItemBtn">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                    <button class="btn btn-outline" id="scanReceiptBtn">
                        <i class="fas fa-camera"></i> Scan Receipt
                    </button>
                    <button class="btn btn-outline" id="reportsBtn">
                        <i class="fas fa-chart-pie"></i> Reports
                    </button>
                    <button class="btn btn-outline" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="addItemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Grocery Item</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g. Organic Bananas" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity</label>
                    <input type="text" id="itemQuantity" placeholder="e.g. 2.5 kg" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price</label>
                    <input type="number" id="itemPrice" placeholder="e.g. 3.75" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory" required>
                        <option value="">Select a category</option>
                        <option value="produce">Produce</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="bakery">Bakery</option>
                        <option value="pantry">Pantry</option>
                        <option value="frozen">Frozen</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Item</button>
            </form>
        </div>
    </div>

    <script>
        // ====== APP STATE ======
        let groceries = JSON.parse(localStorage.getItem('groceries')) || [];
        let monthlyBudget = 500;
        
        // Sample data if empty
        if (groceries.length === 0) {
            groceries = [
                { id: 1, name: "Organic Bananas", quantity: "2.5 kg", price: 3.75, category: "produce", date: new Date().toISOString() },
                { id: 2, name: "Free Range Eggs", quantity: "12 pieces", price: 4.20, category: "dairy", date: new Date(Date.now() - 86400000).toISOString() },
                { id: 3, name: "Whole Grain Bread", quantity: "1 loaf", price: 3.50, category: "bakery", date: new Date(Date.now() - 172800000).toISOString() },
                { id: 4, name: "Almond Milk", quantity: "1 liter", price: 2.99, category: "dairy", date: new Date(Date.now() - 259200000).toISOString() },
                { id: 5, name: "Chicken Breast", quantity: "1.2 kg", price: 12.50, category: "meat", date: new Date(Date.now() - 345600000).toISOString() },
                { id: 6, name: "Organic Spinach", quantity: "200g", price: 3.25, category: "produce", date: new Date(Date.now() - 432000000).toISOString() }
            ];
            localStorage.setItem('groceries', JSON.stringify(groceries));
        }

        // ====== DOM ELEMENTS ======
        const elements = {
            statsContainer: document.getElementById('statsContainer'),
            budgetRemainingText: document.getElementById('budgetRemainingText'),
            budgetProgressBar: document.getElementById('budgetProgressBar'),
            recentItemsContainer: document.getElementById('recentItemsContainer'),
            addItemModal: document.getElementById('addItemModal'),
            addItemForm: document.getElementById('addItemForm'),
            closeModalBtn: document.getElementById('closeModalBtn'),
            addItemBtn: document.getElementById('addItemBtn'),
            viewAllBtn: document.getElementById('viewAllBtn'),
            scanReceiptBtn: document.getElementById('scanReceiptBtn'),
            reportsBtn: document.getElementById('reportsBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            notificationsBtn: document.getElementById('notificationsBtn'),
            profileBtn: document.getElementById('profileBtn')
        };

        // ====== INITIAL SETUP ======
        function initApp() {
            updateDashboard();
            setupEventListeners();
            
            // Animate cards on load
            const cards = document.querySelectorAll('.fade-in');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // ====== DASHBOARD FUNCTIONS ======
        function updateDashboard() {
            updateStats();
            updateBudgetProgress();
            updateRecentItems();
        }

        function updateStats() {
            // Calculate weekly and monthly totals
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            
            let weeklyTotal = 0;
            let monthlyTotal = 0;
            let itemCount = 0;
            
            groceries.forEach(item => {
                const itemDate = new Date(item.date);
                if (itemDate >= oneWeekAgo) {
                    weeklyTotal += item.price;
                }
                if (itemDate >= startOfMonth) {
                    monthlyTotal += item.price;
                }
                itemCount++;
            });
            
            // Update stats cards
            elements.statsContainer.innerHTML = `
                <div class="stat-card fade-in">
                    <div class="stat-value">$${weeklyTotal.toFixed(2)}</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-value">$${monthlyTotal.toFixed(2)}</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-value">${itemCount}</div>
                    <div class="stat-label">Items Tracked</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-value">$${(monthlyBudget - monthlyTotal).toFixed(2)}</div>
                    <div class="stat-label">Budget Remaining</div>
                </div>
            `;
        }

        function updateBudgetProgress() {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const monthlyTotal = groceries.reduce((total, item) => {
                const itemDate = new Date(item.date);
                return itemDate >= startOfMonth ? total + item.price : total;
            }, 0);
            
            const remaining = monthlyBudget - monthlyTotal;
            const progressPercent = Math.min((monthlyTotal / monthlyBudget) * 100, 100);
            
            elements.budgetRemainingText.textContent = `$${remaining.toFixed(2)} remaining`;
            elements.budgetProgressBar.style.width = `${progressPercent}%`;
        }

        function updateRecentItems() {
            // Get 6 most recent items
            const recentItems = [...groceries]
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 6);
            
            if (recentItems.length === 0) {
                elements.recentItemsContainer.innerHTML = `
                    <div class="empty-state">
                        No recent purchases. Add your first item!
                    </div>
                `;
                return;
            }
            
            elements.recentItemsContainer.innerHTML = recentItems.map(item => `
                <div class="recent-item">
                    <div class="item-name">${item.name}</div>
                    <div class="item-meta">
                        <span>${item.quantity}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }

        // ====== MODAL FUNCTIONS ======
        function openAddItemModal() {
            elements.addItemModal.classList.add('active');
        }

        function closeAddItemModal() {
            elements.addItemModal.classList.remove('active');
            elements.addItemForm.reset();
        }

        // ====== EVENT HANDLERS ======
        function handleAddItem(e) {
            e.preventDefault();
            
            const newItem = {
                id: Date.now(),
                name: document.getElementById('itemName').value,
                quantity: document.getElementById('itemQuantity').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                date: new Date().toISOString()
            };
            
            groceries.unshift(newItem);
            localStorage.setItem('groceries', JSON.stringify(groceries));
            
            closeAddItemModal();
            updateDashboard();
            
            // Show success feedback
            alert(`${newItem.name} added successfully!`);
        }

        function handleScanReceipt() {
            alert("In a real app, this would open the camera for receipt scanning");
        }

        function handleViewAll() {
            alert("In a full app, this would show all grocery items in a separate view");
        }

        function handleReports() {
            alert("In a full app, this would show spending reports and analytics");
        }

        function handleSettings() {
            alert("In a full app, this would open settings");
        }

        function handleNotifications() {
            alert("In a full app, this would show notifications");
        }

        function handleProfile() {
            alert("In a full app, this would open user profile");
        }

        // ====== EVENT LISTENERS ======
        function setupEventListeners() {
            // Modal
            elements.addItemBtn.addEventListener('click', openAddItemModal);
            elements.closeModalBtn.addEventListener('click', closeAddItemModal);
            elements.addItemForm.addEventListener('submit', handleAddItem);
            
            // Click outside modal to close
            elements.addItemModal.addEventListener('click', (e) => {
                if (e.target === elements.addItemModal) {
                    closeAddItemModal();
                }
            });
            
            // Quick actions
            elements.scanReceiptBtn.addEventListener('click', handleScanReceipt);
            elements.viewAllBtn.addEventListener('click', handleViewAll);
            elements.reportsBtn.addEventListener('click', handleReports);
            elements.settingsBtn.addEventListener('click', handleSettings);
            
            // Header buttons
            elements.notificationsBtn.addEventListener('click', handleNotifications);
            elements.profileBtn.addEventListener('click', handleProfile);
        }

        // ====== INITIALIZE APP ======
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
